<!DOCTYPE html>
<head>
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/view/scripts/app.js"></script>
  <script src="/view/scripts/AppCtrl.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="/view/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.css">
</head>



<html>
<body ng-app="hhb">
  <div ng-controller="AppCtrl" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Seltzer Home</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          Home Mode
        </md-button>
      </div>
    </md-toolbar>
    <div ng-repeat = 'device in devices'>
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{device.deviceName}}</span>
            <span class="md-subhead">{{device.deviceState}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
  <div>

</body>
</html>
